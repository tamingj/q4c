name: build
on:
  push:
    branches:
      - main
jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        jdk: [ 11, 17, 21 ]
    runs-on: ${{ matrix.os }}
    env:
      JDK_VERSION: ${{ matrix.jdk }}
    steps:
      - uses: actions/checkout@v4

      - name: setup jdk
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.jdk }}
          distribution: 'temurin'

      - name: build with maven
        run: mvn --batch-mode --update-snapshots verify
